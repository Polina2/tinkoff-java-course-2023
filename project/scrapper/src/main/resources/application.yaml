app:
  test: it works
  scheduler:
    interval: 10000
  gitBaseUrl: https://api.github.com
  stackoverflowBaseUrl: https://api.stackexchange.com
  botBaseUrl: http://localhost:8180
  database-access-type: jdbc

springdoc:
  swagger-ui:
    path: /swagger-ui

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/scrapper
    username: postgres
    password: postgres
  liquibase:
    enabled: false
  jpa:
    show-sql: true

management:
  server:
    port: 8081
  endpoints:
    web:
      exposure:
        include: "health,info,prometheus"
      base-path: /
      path-mapping:
        prometheus: metrics
  endpoint:
    health:
      enabled: true
    info:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}