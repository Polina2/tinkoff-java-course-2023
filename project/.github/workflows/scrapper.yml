name: scrapper
on:
  push:
    paths-ignore:
      - 'bot/**'
      - '**/bot.yml'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup jdk
        uses: actions/setup-java@v3
        with:
          java-version: 19
          distribution: 'temurin'
          cache: maven
      - name: build with maven
        run: mvn package -pl scrapper -am
